server {
        listen 443 ssl http2;
        server_name api.*;

        set $proxy_url 127.0.0.1:4000;

        ssl_certificate /etc/ssl/certs/api/fullchain.pem;
        ssl_certificate_key /etc/ssl/private/api/priv.key;

        location / {
                include snippets/proxy-pass.conf;
        }
}

server {
        listen 4400 ssl http2;
        server_name _;

        set $proxy_url 127.0.0.1:4000;

        location / {
                include snippets/proxy-pass.conf;
        }
}